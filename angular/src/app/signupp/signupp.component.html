<app-navbar></app-navbar>

<div class="container">
  <div class="p-5 d-flex flex-column" id="_2bg">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1 class="text-center mb-5 fw-bold mt-3">Sign Up</h1>
      <div class="form-floating mb-5 mx-5">
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-5 mx-5">
        <input type="text" class="form-control" id="username" placeholder="Usuario" formControlName="username">
        <label for="username">Usuario</label>
      </div>
      <div class="form-floating mb-5 mx-5">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
        <label for="password">Contraseña</label>
      </div>
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-dark" style="background-color: #F44336; color: white; border: none;">Registro</button>
      </div>
    </form>
  </div>
</div>
