<app-navbar></app-navbar>

<div class="container">
  <div class="p-5 d-flex flex-column" id="_2bg">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1 class="text-center mb-5 fw-bold mt-3">Sign In</h1>
      <div class="form-floating mb-5 mx-5">
        <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-5 mx-5">
        <input type="password" id="contrasenya" class="form-control" placeholder="Contraseña" formControlName="contrasenya">
        <label for="contrasenya">Contraseña</label>
      </div>
      <div class="text-center mb-3">
        <button type="submit" id="contactus-submit" class="btn btn-dark" [disabled]="!form.valid" style="background-color: #F44336; color: white; border: none;">Login</button>
      </div>
    </form>
  </div>
</div>
